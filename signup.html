<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Soft Space - Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #990fc8;
      font-weight: 700;
    }

    .form-control {
      border-radius: 8px;
      border-color: #d5c1e5;
    }

    .btn-signup {
      background-color: #990fc8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .btn-signup:hover {
      background-color: #6b0f90;
    }

    .form-text a {
      text-decoration: none;
      color: #990fc8;
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username123" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-signup w-100">Sign Up</button>

      <div class="form-text text-center mt-3">
        Already have an account? <a href="login.html">Log in here</a>
      </div>
    </form>
  </div>

</body>

</html>
